name: 应用程序打包 - Nuitka

permissions:
  contents: write

on:
  release:
    types: [prereleased]

jobs:
  Build-Windows:
    runs-on: windows-latest

    env:
      PYTHON_VERSION: '3.9'
      OUTPUT_DIR: 'output'
      ARTIFACT_NAME: 'Bloret-Launcher-Windows.zip'

    steps:
    - name: 检出最新版本
      uses: actions/checkout@v2
      with:
        ref: 'Windows'

    - name: 验证资源文件路径
      run: |
        Get-ChildItem -Path .
        if (-not (Test-Path "bloret.ico")) { Write-Host "bloret.ico not found"; exit 1 }
        if (-not (Test-Path "config.json")) { Write-Host "config.json not found"; exit 1 }
        if (-not (Test-Path "ui")) { Write-Host "ui directory not found"; exit 1 }
        if (-not (Test-Path "lang")) { Write-Host "lang directory not found"; exit 1 }
        if (-not (Test-Path "cmcl.json")) { Write-Host "cmcl.json not found"; exit 1 }
        if (-not (Test-Path "cmcl.exe")) { Write-Host "cmcl.exe not found"; exit 1 }
        if (-not (Test-Path "cmcl.blank.json")) { Write-Host "cmcl.blank.json not found"; exit 1 }
        if (-not (Test-Path "frpc.exe")) { Write-Host "frpc.exe not found"; exit 1 }
        if (-not (Test-Path "frpc.toml")) { Write-Host "frpc.toml not found"; exit 1 }
        if (-not (Test-Path "JavaWrapper.jar")) { Write-Host "JavaWrapper.jar not found"; exit 1 }
      shell: pwsh

    - name: 设置 Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 安装程序依赖和打包依赖
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pillow
        pip install nuitka
    
    - name: 使用 Nuitka 打包
      run: |
        python -m nuitka --standalone --onefile --windows-console-mode=disable --enable-plugin=tk-inter --enable-plugin=pyqt5 --include-qt-plugins=sensible,styles --windows-icon-from-ico=bloret.ico --output-file=Bloret-Launcher.exe --assume-yes-for-downloads `
          --include-data-dir=ui=ui --include-data-dir=lang=lang --include-data-dir=modules=modules Bloret-Launcher.py
      shell: pwsh

    - name: 创建包含其他文件夹的目录
      run: |
        mkdir -p ${{ env.OUTPUT_DIR }}
        cp Bloret-Launcher.exe ${{ env.OUTPUT_DIR }}/
        cp -r ui/ ${{ env.OUTPUT_DIR }}/
        cp -r lang/ ${{ env.OUTPUT_DIR }}/
        cp -r cmcl.exe ${{ env.OUTPUT_DIR }}/
        cp -r cmcl.json ${{ env.OUTPUT_DIR }}/
        cp -r cmcl.blank.json ${{ env.OUTPUT_DIR }}/
        cp -r config.json ${{ env.OUTPUT_DIR }}/
        cp -r LICENSE ${{ env.OUTPUT_DIR }}/
        cp -r servers.dat ${{ env.OUTPUT_DIR }}/
        cp -r cmcl_save.json ${{ env.OUTPUT_DIR }}/
        cp -r bloret.ico ${{ env.OUTPUT_DIR }}/
        cp -r frpc.exe ${{ env.OUTPUT_DIR }}/
        cp -r frpc.toml ${{ env.OUTPUT_DIR }}/
        cp -r JavaWrapper.jar ${{ env.OUTPUT_DIR }}/

    - name: 清理旧压缩包
      run: |
        if (Test-Path "${{ env.OUTPUT_DIR }}/${{ env.ARTIFACT_NAME }}") {
          Remove-Item "${{ env.OUTPUT_DIR }}/${{ env.ARTIFACT_NAME }}"
        }
      shell: pwsh

    - name: 创建压缩包
      run: Compress-Archive -Path "${{ env.OUTPUT_DIR }}/*" -DestinationPath "${{ env.OUTPUT_DIR }}/${{ env.ARTIFACT_NAME }}"
      shell: pwsh

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: Bloret-Launcher
        path: "${{ env.OUTPUT_DIR }}/${{ env.ARTIFACT_NAME }}"
        
  Upload-To-Release:
    needs: [Build-Windows, Build-Setup]
    runs-on: ubuntu-latest
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: Bloret-Launcher

      - name: 下载安装程序
        uses: actions/download-artifact@v4
        with:
          name: Bloret-Launcher-Setup

      - name: 上传到Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Bloret-Launcher-Windows.zip
            "Bloret Launcher Setup.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Code-Package:
    runs-on: windows-latest

    steps:
    - name: 检出最新版本
      uses: actions/checkout@v2
      with:
        ref: 'Windows'

    - name: 创建输出目录并清理
      run: |
        # 强制创建目录并清理旧内容
        New-Item -ItemType Directory -Force -Path "output"
        Remove-Item -Path "output/*" -Recurse -ErrorAction Ignore
      shell: pwsh

    - name: 复制所有文件（排除 .git 和 output）
      run: |
        # 递归复制所有文件到 output 目录，排除 .git 和 output 目录
        Copy-Item -Path "*" -Destination "output" -Recurse -Exclude @(".git", "output")
        # 确保 LICENSE 文件被复制
        if (Test-Path "LICENSE") {
          Copy-Item -Path "LICENSE" -Destination "output\"
        } else {
          Write-Host "LICENSE 文件未找到"
          exit 1
        }
      shell: pwsh

    - name: 创建压缩包
      run: |
        # 直接压缩 output 目录内容为 Code-Package.zip
        Compress-Archive -Path "output/*" -DestinationPath "output/Code-Package.zip" -Force
      shell: pwsh

    - name: 上传压缩包
      uses: actions/upload-artifact@v4
      with:
        name: Code-Package
        path: "output/Code-Package.zip"
  Build-Setup:
    needs: Build-Windows
    runs-on: windows-latest

    steps:
    - name: 检出最新版本
      uses: actions/checkout@v2
      with:
        ref: 'Windows'

    - name: 下载构建产物
      uses: actions/download-artifact@v4
      with:
        name: Bloret-Launcher
        path: output

    - name: 解压构建产物
      run: |
        Expand-Archive -Path "output/Bloret-Launcher-Windows.zip" -DestinationPath "output/"
      shell: pwsh

    - name: 确保 LICENSE 文件存在
      run: |
        if (-not (Test-Path "output/LICENSE")) {
          Write-Host "LICENSE 文件未找到"
          exit 1
        }
      shell: pwsh

    - name: 展示完整文件夹目录
      run: |
        Write-Host "当前文件夹目录结构如下："
        Get-ChildItem -Path "output" -Recurse | Format-Table -AutoSize
      shell: pwsh

    - name: 设置系统语言为简体中文
      run: |
        Set-WinSystemLocale -SystemLocale zh-CN
        Write-Host "系统语言已设置为简体中文"
      shell: pwsh

    - name: 安装 Inno Setup
      run: |
        choco install innosetup --yes
      shell: pwsh

    - name: 运行 Inno Setup 构建安装程序
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" ".\Bloret-Launcher-Setup.iss"
      shell: pwsh

    - name: 上传安装程序
      uses: actions/upload-artifact@v4
      with:
        name: Bloret-Launcher-Setup
        path: "./output/Bloret Launcher Setup.exe"